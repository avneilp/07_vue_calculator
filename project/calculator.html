<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <script type="module" src="app.js"></script>
        <div id="app">
            <button @click = "undo()"> UNDO </button>
            {{expression_id}}
            {{prev_expressions}}
            <table><tr><td id="eqn_box">
                {{prev_calculation}}

                <br>
                <input type="text" v-model="expression" @keydown="update" v-on:keyup.enter = "calc_result()">
                {{result}}
                
            </td></tr></table>
            <table>
                <tr>
                    <td @click = "backspace()">
                        delete
                    </td>
                    <td @click = "add_char(' \( ')">
                        (
                    </td>
                    <td @click = "add_char(' \) ')">
                        )
                    </td>
                    <td @click = "add_char(' mod ')">
                        mod
                    </td>
                    <td @click = "add_char('π')">
                        π
                    </td>
                </tr>
                <tr>
                    <td @click = "add_char('7')">
                        7
                    </td>
                    <td @click = "add_char('8')">
                        8
                    </td>
                    <td @click = "add_char('9')">
                        9
                    </td>
                    <td @click = "add_char(' ÷ ')">
                        ÷
                    </td>
                    <td @click = "add_char(' √ ')">
                        √
                    </td>
                </tr>
                <tr>
                    <td @click = "add_char('4')">
                        4
                    </td>
                    <td @click = "add_char('5')">
                        5
                    </td>
                    <td @click = "add_char('6')">
                        6
                    </td>
                    <td @click = "add_char(' × ')">
                        ×
                    </td>
                    <td @click = "add_char(' ² ')">
                        x²
                    </td>
                </tr>
                <tr>
                    <td @click = "add_char('1')">
                        1
                    </td>
                    <td @click = "add_char('2')">
                        2
                    </td>
                    <td @click = "add_char('3')">
                        3
                    </td>
                    <td @click = "add_char(' - ')">
                        -
                    </td>
                    <td rowspan="2" @click = "calc_result()">
                        =
                    </td>
                </tr>
                <tr>
                    <td @click = "add_char('0')">
                        0
                    </td>
                    <td @click = "add_char('.')">
                        .
                    </td>
                    <td @click = "add_char(' % ')">
                        %
                    </td>
                    <td @click = "add_char(' + ')">
                        +
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
